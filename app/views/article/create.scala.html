@(message: String)
@main("Tambah Artikel") {
    <form action="@routes.ArticleController.store()" method="POST">
        <div class="form-group">
            <label for="title">Judul</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Isikan Judul" name="title">
            <small id="titleHelp" class="form-text text-muted">Judul Wajib Diisi</small>
        </div>
        <div class="form-group">
            <label for="body">Description</label>
            <textarea class="form-control" id="title" aria-describedby="bodyHelp" placeholder="Isikan Deskripsi" name="body"></textarea>
            <small id="bodyHelp" class="form-text text-muted">Deskripsi Wajib Diisi</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="@routes.ArticleController.index()" class="btn btn-success">Cancel</a>
    </form>
}
